name: Deploy Admin Portal Web

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: âœï¸ Generate .env file from GitHub Secrets
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > .env
          echo "VITE_APPLICATION_ID=${{ secrets.VITE_APPLICATION_ID }}" >> .env

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ§¹ Clear old files on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            echo "ğŸ“‚ Clearing old dist directory..."
            rm -rf /root/eraton.co/admin-portal-web/*
            mkdir -p /root/eraton.co/admin-portal-web


      - name: ğŸš€ Upload dist to server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "dist"  # âœ… copy à¸—à¸±à¹‰à¸‡à¹‚à¸Ÿà¸¥à¹€à¸”à¸­à¸£à¹Œ dist
          target: "/root/eraton.co/admin-portal-web"

      - name: ğŸ³ Copy dist into Docker container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            echo "ğŸ” Checking container..."
            docker ps | grep admin_portal_web
            echo "ğŸ“¦ Copying dist files into container..."
            docker cp /root/eraton.co/admin-portal-web/dist/. admin_portal_web:/app/dist
            echo "âœ… Deployment complete!"
